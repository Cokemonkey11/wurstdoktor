- FreeFunction:
    doc: "Splits the string by another string\n\t\"this..is..an..example\" split by the string \"..\" splits into a list containing four strings [\"this\", \"is\", \"an\", \"example\"]"
    extensor: string
    name: split
    params:
      - typ: string
        name: splitBy
    returns: LinkedList<string>
- FreeFunction:
