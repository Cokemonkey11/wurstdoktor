---
- Package:
    doc: ~
    name: Maths
    classes: []
    free_fns:
      - doc: ~
        extensor: ~
        name: hypot
        params:
          - typ: real
            name: dx
          - typ: real
            name: dy
        returns: real
      - doc: Returns the angle of a height-slope
        extensor: ~
        name: getSlopeAngle
        params:
          - typ: real
            name: z1
          - typ: real
            name: z2
          - typ: real
            name: dist
        returns: angle
      - doc: ~
        extensor: int
        name: moduloInt
        params:
          - typ: int
            name: divisor
        returns: int
